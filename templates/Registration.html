<title>Registration</title>
<body>
    <form  onsubmit="handleSubmit()">
    <div class ="pack">
    <div class="form-container">
        <div class="name-container">
            
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter the Full Name" required>   
            </div>
            <div class ="a">
                <label for="userName">User Name</label>
                <input type="text" id="user-name" placeholder="Enter the User Name"required>
            </div>
        </div>

        <div class="form-container">
            <div class="name-container">
                <div>
                    <label for="email">Email id</label>
                    <input type="email" id="Email" placeholder="Enter the Email id"required>
                </div>
                <div class ="a" style="margin-left: 16px;">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="Phone Number" placeholder="Enter the Phone Number"  title="Only numbers are allowed">
                </div>
            </div>
            <div class="form-container">
                <div class="name-container">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter the Password"required>
                    </div>
                    <div class ="a" style="margin-left: 16px;">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Enter the Password"required>
                    </div>
                </div>

        

        <div class=" gender-container">
            <h2>Gender</h2>
            <div class="radios">
                <div>
                    <input type="radio" id="Male" name="Gender" value="Male" required>
                    <label for="Male">Male</label>
                </div>
                <div>
                    <input type="radio" id="Female" name="Gender" value="Female" required>
                    <label for="Female">Female</label>
                </div>
                <div>
                    <input type="radio" id="Prefer Not to say" name="Gender" value="Prefer Not to say" required>
                    <label for="Prefer Not to say">Prefer Not to say</label>
                </div>
                </div>
        </div>

        <button type="submit">Register</button>
        </form>
    </div>
    </div>
